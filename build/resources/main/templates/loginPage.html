<!DOCTYPE html>
<html lang="en">
<head>

    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="/static/loginP.css" />
    <script src="/static/loginP.js"></script>
</head>
<body>
<div class="login">
    <div class="login-container">
        <h2>로그인</h2>

    </div>
</div>
</body>
</html>
